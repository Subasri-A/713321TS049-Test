<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                         initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" 
          href="login.css">
</head>

<body class="bb">
    
    <header>
        <h1 class="heading"> NEXA HOTEL</h1>
        <h3 class="title">Login & Registration Form</h3>
    <header>

    
    <div class="container">

        
        <div class="slider"></div>
        <div class="btn">
           <button class="login">Login</button>
            <button class="signup">Register</button>
        </div>

        
        <div class="form-section">

           
            <div class="login-box">
                <input type="email" 
                       class="email ele" 
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele" 
                       placeholder="password">
                <a href="index.html"><button class="clkbtn">Login</button></a>
            </div>

            
            <div class="signup-box">
                <input type="text" 
                       class="name ele" 
                       placeholder="Enter your name">
                <input type="email" 
                       class="email ele" 
                       placeholder="youremail@email.com">
                <input type="password" 
                       class="password ele" 
                       placeholder="password">
                <input type="password" 
                       class="password ele" 
                       placeholder="Confirm password">
                <a href="index.html"><button class="clkbtn">Register</button></a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>

</body>
</html>
